<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="tic-tac-toe.css" />
    <script src="tic-tac-toe.js" defer></script>
  </head>
  <body>
    <div class="neon-headline"><h1>Tic Tac Toe</h1></div>
    <div id="gameboard"></div>
    <div class="input-and-buttons-wrapper">
      <input type="text" id="player-one-name" placeholder="Player 1 Name" />
      <input type="text" id="player-two-name" placeholder="Player 2 Name" />

      <button id="start-game-button">Start Game</button>
      <button id="restart-game-button">Restart Game</button>
    </div>
    <div id="message"></div>
    <div id="result-display"></div>
  </body>
</html>
